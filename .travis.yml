sudo: required
language: node_js
  - "6"
env:
  - PORT="9904"
services:
  - docker
before_install:
  - npm install newman --global
  - export NAME=`cat NAME`
  - export VERSION=`cat VERSION`
  - docker build -t msagency/$NAME:$VERSION .
  - docker run -d -p $PORT:80 msagency/$NAME:$VERSION
script:
  - newman run postman.json
notifications:
  - email: false
  - slack:
      rooms:
        secure: 
